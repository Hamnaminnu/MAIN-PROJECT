<div>
    <form  (ngSubmit)="Adddata()">  
        <div class="container">   
            <label>Recruitername : </label>   
            <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="user.uname" required>
            <label>Email : </label>   <br>
            <input type="email" placeholder="Enter Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" required>
            <label for="phone">Phone number :</label>
            <input type="tel"  name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  required placeholder="Enter Phone number">
             <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" [(ngModel)]="user.password" required>  
            <button type="submit">Signup</button>   
               
            <!-- Don't have an account?<a href="signup"> Signup </a>    -->
        </div>   
    </form></div>
