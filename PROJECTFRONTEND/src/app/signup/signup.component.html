
<div>
    <form (ngSubmit)="Adddata()">  
        <div class="container">   
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="uname" required [(ngModel)]="user.uname">
            <label>Email : </label>   <br>
            <input type="email" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required> 
            <label for="phone">Phone number :</label>
            <input type="tel"  name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required placeholder="Enter Phone number">  
            <label>Password : </label>   
            <input type="password"  placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" [(ngModel)]="user.password"required>  
            <button type="submit">Signup</button>   
               
            <!-- Don't have an account?<a href="signup"> Signup </a>    -->
        </div>   
    </form></div>
